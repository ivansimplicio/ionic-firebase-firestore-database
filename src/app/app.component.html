<ion-app>
  <ion-router-outlet></ion-router-outlet>
</ion-app>

<ion-tabs>
  <ion-tab-bar slot="bottom">
    <ion-tab-button routerLinkActive="tab-selected" routerLink="/list-todo" tab="list-todo">
      <ion-icon name="list-outline"></ion-icon>
      <ion-label>Tarefas</ion-label>
    </ion-tab-button>

    <ion-tab-button routerLinkActive="tab-selected" routerLink="/create-todo" tab="create-todo">
      <ion-icon name="add-circle-outline"></ion-icon>
      <ion-label>Criar Tarefa</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
